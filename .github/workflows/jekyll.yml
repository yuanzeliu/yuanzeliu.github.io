# Build & Deploy Jekyll to GitHub Pages (cache-free, stable)
name: Build and Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"]            # change to "main" if your default branch is main
  workflow_dispatch:

# Required for deploy-pages@v4
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping runs that can block deploy
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use the maintained major tag; disable bundler cache to avoid 400 cache errors
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'       # 3.2 works well with recent Jekyll/bundler
          bundler-cache: false      # <-- turn OFF cache while we debug

      - name: Install dependencies
        run: bundle install --without development

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # Use Pages base_path if you ever set baseurl in _config.yml
        run: bundle exec jekyll build --trace --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site             # be explicit

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
